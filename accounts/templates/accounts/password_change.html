{% extends "base.html" %}

{% block title %}Alterar senha{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Alterar senha</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Alterar senha</button>
    </form>
    <p class="mt-3"><a href="{% url 'dashboard_user' %}">Voltar ao dashboard</a></p>
</div>
{% endblock %}
