{% extends "base.html" %}

{% block title %}Redefinir senha{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Redefinir senha</h2>
    <p>Digite seu e-mail para receber um link de redefinição de senha.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Enviar link</button>
    </form>
    <p class="mt-3"><a href="{% url 'login' %}">Voltar ao login</a></p>
</div>
{% endblock %}
